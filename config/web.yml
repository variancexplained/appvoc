web:
  scraper:
    failure_threshold: 5
  session:
    retry:                    # Request module TimeOut HTTP Adapter Config
      total_retries: 5
      backoff_factor: 2
      status_forcelist:
      - 104
      - 425
      - 429
      - 500
      - 502
      - 503
      - 504
      allowed_methods:
      - HEAD
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - TRACE
      raise_on_redirect: True
      raise_on_status: True

    timeout: 30

    retries: 3        # An external retry loop in addition to the request retry
    throttle:
      start_delay: 3
      min_delay: 0.5
      max_delay: 10
      lambda_factor: 1
      backoff_factor: 2
      verbose: 100

  async_session:
    concurrency: 100
    timeout: 30
    retries: 5
    athrottle:
      burnin_period: 25
      burnin_reset: 1000
      burnin_rate: 5
      burnin_threshold_factor: 2
      rolling_window_size: 25
      cooldown_factor: 2
      cooldown_phase: 10
      tolerance: 0.8
      rate: 10
      verbose: 100


